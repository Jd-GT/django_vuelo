{% extends 'flights/base.html' %}

{% block content %}
<h1>Flight List</h1>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Type</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        {% for flight in flights %}
        <tr>
            <td>{{ flight.id }}</td>
            <td>{{ flight.name }}</td>
            <td>{{ flight.get_type_display }}</td>
            <td>{{ flight.price }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">No flights available.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<div>
    <a href="{% url 'flight_form' %}">Register Flight</a>
    <a href="{% url 'flight_stats' %}">View Flight Statistics</a>
</div>
{% endblock %}
